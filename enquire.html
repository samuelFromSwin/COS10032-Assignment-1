
<form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">

    <fieldset>
        <legend>Your details</legend>

        <p>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname"
                   maxlength="25" pattern="[A-Za-z ]{1,25}" required>
        </p>

        <p>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname"
                   maxlength="25" pattern="[A-Za-z ]{1,25}" required>
        </p>

        <p>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
        </p>
    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <p>
            <label for="address">Street address:</label>
            <input type="text" id="address" name="address"
                   maxlength="40" required>
        </p>

        <p>
            <label for="suburb">Suburb:</label>
            <input type="text" id="suburb" name="suburb"
                   maxlength="20" required>
        </p>

        <p>
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Please select</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="WA">WA</option>
                <option value="SA">SA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
            </select>
        </p>

        <p>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode"
                   pattern="\d{4}" maxlength="4" required>
        </p>

        <p>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone"
                   maxlength="10" pattern="\d{10}"
                   placeholder="Ten digits" required>
        </p>
    </fieldset>

    <fieldset>
        <legend>Contact preference</legend>

        <p>
            <input type="radio" id="contact_email" name="contact_method" value="email" checked>
            <label for="contact_email">Email</label>

            <input type="radio" id="contact_post" name="contact_method" value="post">
            <label for="contact_post">Post</label>

            <input type="radio" id="contact_phone" name="contact_method" value="phone">
            <label for="contact_phone">Phone</label>
        </p>

        <p>
            <label for="besttime">Best time to contact you:</label>
            <select id="besttime" name="besttime">
                <option value="">No preference</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </p>
    </fieldset>

    <fieldset>
        <legend>Product enquiry</legend>

        <p>
            <label for="product">Product you are interested in:</label>
            <select id="product" name="product" required>
                <option value="">Please select</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </p>

        <p>
            <span>Options:</span><br>
            <input type="checkbox" id="opt1" name="opt1" value="opt1" checked>
            <label for="opt1">Option 1</label>

            <input type="checkbox" id="opt2" name="opt2" value="opt2">
            <label for="opt2">Option 2</label>

            <input type="checkbox" id="opt3" name="opt3" value="opt3">
            <label for="opt3">Option 3</label>
        </p>

        <p>
            <label for="comments">Comment or question:</label><br>
            <textarea id="comments" name="comments" rows="5"></textarea>
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Submit enquiry">
        <input type="reset" value="Reset form">
    </p>

</form>
